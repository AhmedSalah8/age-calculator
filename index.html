<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="/img/fav.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="calculator-container">
        <h1>Age Calculator</h1>
        <p>Enter your date of birth:</p>
        <div class="date-inputs">
          <div class="input-container">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              placeholder="YY"
              min="1950"
              required
            />
          </div>
          <div class="input-container">
            <label for="month">Month</label>
            <input
              type="number"
              id="month"
              placeholder="MM"
              min="1"
              max="12"
              required
            />
          </div>
          <div class="input-container">
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              placeholder="DD"
              min="1"
              max="31"
              required
            />
          </div>
        </div>

        <button onclick="calculateAge1()">Calculate Age</button>
        <div id="result-container">
          <h2 id="yearResult"></h2>
          <h2 id="monthResult"></h2>
          <h2 id="dayResult"></h2>
        </div>
        <p id="wrongDate"></p>
        <p id="birthdayToday" class="gradient-border"></p>
      </div>
    </section>

    <script src="/JS/main.js"></script>
  </body>
</html>
